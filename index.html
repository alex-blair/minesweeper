<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <div id="button-wrapper">
      <div id="reset"><button type="button"><h3>Retry</h3></button></div>
      <div id="newgame"><button type="button"><h3>New Game</h3></button></div>
    </div>
    <div id="instructions">
      <h4><ol>
        <li>
          Left-click to uncover ground
        </li>
        <li>
          Right-click to bury a zombunny
        </li>
        <li>
          Press retry to play again with the same board
        </li>
      </ol></h4>
    </div>
  </body>
</html>
